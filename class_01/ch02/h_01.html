<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
        }
        span {
            background-color: thistle;
            padding: 20px;
            margin: 30px;
        }
        .hello {
            display: block;
        }
    </style>
</head>
<body>
    <span>span 태그</span>
    <span>span 태그</span>
    <!-- 
        inline 높이와 너비가 없기 때문에 margin은 좌, 우에만 적용이 됩니다.
        하지만 padding은 상하좌우 다 적용이 된다.

        inline 요소에 상 하 마진을 적용하고 싶다면 block 속성으로 변경 해야 한다. !!
     -->
    <span>span 태그</span>
    <span class="tomato">span 태그</span>
    <span class="tomato">span 태그</span>
    <span class="tomato hello">span 태그</span>
</body>
</html>

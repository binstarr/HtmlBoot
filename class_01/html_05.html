<!DOCTYPE html>
<!-- 
    학습 목표
    div 태그에 대해서 알아보자
    div는 division 이라는 단어에서 나왔다 (분할, 경계선, 구분)

    html5 의미가 있는 태그 (semantic), 의미가 없는 태그 (non-semantic)
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;}
    </style>
</head>
<body>
    <form action="" id="website">
        <label for="web_site">WEBSITE</label>
        <input type="text" name="" id="web_site" required>
        <label for="first_name">first Name</label>
        <input type="text" name="" id="first_name" placeholder="이름을입력">
        
        <label for="files">파일 추가하기</label>
        <input type="file" name="" id="files" accept=".png">

        <div>
            <input type="email">
            <input type="range" min="1" max="10" step="2">
            <input type="date">
        </div>
        <br>
        <br>
        <br>
        <input type="submit" value="서버로 전송하기">
    </form>
    <div></div>
    <div></div>
</body>
</html>

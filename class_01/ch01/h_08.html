<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        블록 및 인라인

        모든 HTML 요소에는 유형에 따라서 기본 표시값 display 속성이 있다.
        표시값에는 크게 블록과 인라인 두가지 요소가 있습니다.
        
        Block 요소
        - 블록 속성 태그는 항상 세 줄에서 시작합니다.
        - 블록 속성 태그는 항상 사용 가능한 전체 너비를 차지 합니다.(최대한 왼~오른쪽으로 늘어남)
        - 블록 속성 태그는 위쪽 여백과 아래쪽 여백이 있지만 인라인 요소는 없습니다.
        <div>블록 요소</div>

        Inline 요소
        - 인라인 태그는 세 줄에서 시작하지 않습니다.
        - 인라인 요소는 필요한 만큼만 너빌을 차지합니다.
        <span> 인라인 요소 태그 </span>
     -->
     <div>블록 요소 태그 시작</div>
     <address></address>
     <aside></aside>
     <blockquote></blockquote>
     <canvas></canvas>
     <dd></dd>
     <dl></dl>
     <dt></dt>
     <fieldset></fieldset>
     <main></main>
     <nav></nav>
     <video src=""></video>
     <table></table>

     <hr>

     <!-- 인라인 태그 -->
     <span>문자 또는 문서의 일부분을 표시하는데 사용 하는 인라인 속성 컨테이너입니다.</span>
     <span>style, class, id를 함께 사용하는 것이 일반적입니다.</span>
     <a href=""></a>
     <abbr title=""></abbr>
     <acronym title=""></acronym>
     <b></b>
     <big></big>
     <i></i>
     <img src="" alt="">
     <input type="text">
     <label for=""></label>
     <textarea name="" id="" cols="30" rows="10"></textarea>
     <title></title>
     <button></button>
</body>
</html>

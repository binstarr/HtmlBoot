<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>this is a heading</h1>
    <a href="https://www.naver.com/"><p>this is paragraph.</p></a> 
    <p>this is another paragraph</p>
    <img src="image.png" alt="이미지가 없으면 대체 대는 영역">
    <br><br><br><br><br><br><br><br><br><br>
<!--     
        브라우저의 목적은 HTML 문서를 읽고 올바르게 표시하는 것입니다.
        모든 HTML 문서는 모든 문서 유형선언으로 시작해야 합니다. <!DOCTYPE html>
        HTML 문서는 <html> </html> 으로 끝납니다.
        HTML 문서에 보이는 부분은 <body> </body> 사이 입니다.
        <!DOCTYPE html> 웹 페이지를 올바르게 표시하는데 도움을 준다.
        선언문은 한 번만 나타나야 합니다. 선언문은 대소문자를 구분하지 않습니다.
        <!DOCTYPE html> html 5
        HTML 5란 기존 텍스트와 하이퍼링크, 기본적인 태그만 표시하던 녀석을 멀티미디어 등 다양한 
        애플리케이션 까지 표현, 제공 하도록 진화한 웹 프로그래밍 언어 입니다.

        특징 : 카메라, 동작센서 등의 H/W (HARD WARE) 기능을 웹에서 직접 제어 가능
        Web Socket 기능이 있어서 양방향 통신이 가능하다.
        semantics - 웹 자료에 의미를 부여하여 사용자에게 의도에 맞는 맞춤형 검색을 보다 잘 제공이 가능하다.
     -->
</body>

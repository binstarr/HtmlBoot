<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 색상 : HTML 색상은 미리 정의된 색상 이름이나,
                RGB, HEX, HSL, RGBA 또는 HSLA 값으로 지정할 수 있다.
                HTML 140개 표준 색상 이름을 지원한다. -->\
    <h1 style="background-color: tomato;">discord</h1>
    <p style="background-color: dodgerblue">Lorem ipsum do</p>

    <br><br>
    <h1 style="border: 20px solid tomato;">hello world</h1>

    <h1 style="background-color: rgba(255, 99, 71, 0.5);">rgba 확인해보기 </h1>
    <br>
    <h1 style="background-color: #adad61;">HEX 확인 해보기</h1>
    <br>
    <h1 style="background-color: hsl(9, 100%, 64%);">HLS 확인 해보기</h1>

    <!-- 
        RGB 색상값은 RED, GREEN, BLUE 광원을 나타냅니다.
        RGBA 색상값은 알파(불투명도)가 있는 RGB의 확장입니다.

        HTML HEX 색상
        16진수 색상은 #RRGGBB로 지정됩니다.

        HTML HSL 및 HSLA 색상
        색조, 체도 및 밝기로 나타냅니다.
        HSLA 알파 채널(불투명도)
        HSL (색조, 채도, 밝기)

     -->
    
</body>
</html>

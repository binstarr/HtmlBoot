<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 주민번호를 받아주세요
        // 남성이네요 ~
        // 여성이네요 ~
        function info(){
        var jumin = prompt("주민번호를 입력해주세요 (-)포함");
        if(jumin.charAt(7) % 2 == 0){
            document.write("여성이군요?");
        }else{
            document.write("남성이군요?");
        }
           
        }
    </script>
</head>
<body>
    <script>
        info();
    </script>

</body>
</html>
